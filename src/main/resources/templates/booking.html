<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<form action="/booking">
    <h1 style="text-align:center;">Available Rooms</h1>
<div style="display: flex; flex-wrap: wrap; justify-content: center;">
    <div th:each="room : ${rooms}" style="border: 1px solid #ccc; border-radius: 10px; width: 300px; margin: 15px; padding: 15px; box-shadow: 2px 2px 10px #aaa;">
        <img th:src="@{${room.imageUrl}}" alt="Room Image" style="width:100%; height:200px; object-fit: cover; border-radius: 10px;">
        <h2 th:text="${room.name}" style="margin-top: 10px;"></h2>
        <p th:text="'Capacity: ' + ${room.capacity}"></p>
        <p th:text="'Price: â‚¹' + ${room.price} + '/night'"></p>
       
        <a th:href="@{/bookings/{id}(id=${room.id})}" style="display:inline-block; padding:10px 15px; background-color:rgb(173, 173, 173); color:white; text-decoration:none; border-radius:5px;">Book Now</a>
    </div>
</div>
</form>
</body>
</html>
